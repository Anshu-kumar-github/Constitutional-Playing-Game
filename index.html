<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constitutional Crisis Role-Playing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Constitutional Crisis Role-Playing Game</h1>

        <div id="lives">Lives: <span id="livesCount">3</span></div>
        <div id="level">Level: <span id="currentLevel">1</span></div>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="timer">Time left: <span id="time">30</span> seconds</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <div id="scenario" class="scenario-box"></div>
        <div id="choices" class="choices-box"></div>
        <div id="result" class="result-box"></div>

        <button id="hintBtn" class="hint-btn" onclick="useHint()">Use Hint (<span id="hintsLeft">3</span> left)</button>
        <button id="nextScenarioBtn" class="next-btn" onclick="nextScenario()">Next Scenario</button>
    </div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
